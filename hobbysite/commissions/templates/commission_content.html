{% extends "baseTemplate.html" %}
{% load static %}
{% block title %} {% endblock %}

{% block content %}

<h6><b>posted</b> {{ commission.created_on }}</h6> <h6><b>last edited</b> {{ commission.updated_on }}</h6>

{% endfor %}
{% endblock %}
