{% extends "baseTemplate.html" %}
{% load static %}
{% block title %} {% endblock %}
{% block content %}

<div>
    {{ recipe.name }}
</div>
    <a><br>Ingredients:</a>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
        <li>{{ ingredient.Quantity }} of {{ ingredient.Ingredient.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
