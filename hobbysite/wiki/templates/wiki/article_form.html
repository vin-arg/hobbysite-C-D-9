
{% extends "wiki/base.html" %}
{% block title %}Wiki - Add Article{% endblock %}

{% block list %}

<h1>{{ form.instance.pk|yesno:"Edit Article,Create Article" }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">
        {% if form.instance.pk %}Update{% else %}Create{% endif %}
    </button>
</form>

<a href="{% url 'wiki:articles' %}" class="button">Back to Articles</a>

{% endblock %}
